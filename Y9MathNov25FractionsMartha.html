    function createCircle(filled, total, color1, color2) {
        const anglePerSegment = 360 / total;
        let svg = `<svg class="circle-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">`;
        
        svg += `<circle cx="100" cy="100" r="95" fill="white" stroke="#E5E7EB" stroke-width="3"/>`;
        
        for (let i = 0; i < total; i++) {
            const startAngle = i * anglePerSegment - 90;
            const endAngle = (i + 1) * anglePerSegment - 90;
            
            const x1 = 100 + 95 * Math.cos(startAngle * Math.PI / 180);
            const y1 = 100 + 95 * Math.sin(startAngle * Math.PI / 180);
            const x2 = 100 + 95 * Math.cos(endAngle * Math.PI / 180);
            const y2 = 100 + 95 * Math.sin(endAngle * Math.PI / 180);
            
            const largeArc = anglePerSegment > 180 ? 1 : 0;
            
            const color = i < filled ? color1 : color2;
            
            svg += `<path d="M 100 100 L ${x1} ${y1} A 95 95 0 ${largeArc} 1 ${x2} ${y2} Z" 
                    fill="${color}" stroke="#1F2937" stroke-width="2.5"/>`;
        }
        
        svg += `</svg>`;
        return svg;

    let currentSlide = 0;

    function updateSlide() {
        const slideContent = document.getElementById('slide-content');
        slideContent.innerHTML = slides[currentSlide].content;
        slideContent.className = 'slide fade-in';
        
        const progress = ((currentSlide + 1) / slides.length) * 100;
        document.getElementById('progress-fill').style.width = `${progress}%`;
        document.getElementById('current-slide').textContent = `Slide ${currentSlide + 1}`;
        document.getElementById('total-slides').textContent = `of ${slides.length}`;
        
        document.getElementById('prev-btn').disabled = currentSlide === 0;
        document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
    }

    function changeSlide(direction) {
        const newSlide = currentSlide + direction;
        if (newSlide >= 0 && newSlide < slides.length) {
            currentSlide = newSlide;
            updateSlide();
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') changeSlide(-1);
        if (e.key === 'ArrowRight') changeSlide(1);
    });

    updateSlide();
