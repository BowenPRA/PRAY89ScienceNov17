<body>

<div class="container">
    <div class="card fade-in" id="app"></div>
</div>

<script>
    const words = [
        "Bro",
        "Lil' Bro",
        "Buddy",
        "Mid",
        "Try-hard",
        "You got this",
        "Good for you",
        "Cringe",
        "No offense, but...",
        "You're so sensitive"
    ];

    let currentSlide = 0;
    let votes = Array(words.length).fill().map(() => ({ banter: 0, bullying: 0 }));

    function renderInstructions() {
        return `
            <h1 class="title">Banter or Bullying?</h1>
            <p class="subtitle">An interactive classroom activity to explore the difference between friendly banter and harmful bullying</p>
            
            <div class="instructions-grid">
                <div class="instruction-card">
                    <div class="instruction-icon">üëà</div>
                    <div class="instruction-text">If you think the word is <strong>friendly banter</strong>, move to the <strong>LEFT</strong> side of the room</div>
                </div>
                
                <div class="instruction-card">
                    <div class="instruction-icon">üëâ</div>
                    <div class="instruction-text">If you think the word is <strong>bullying</strong>, move to the <strong>RIGHT</strong> side of the room</div>
                </div>
                
                <div class="instruction-card">
                    <div class="instruction-icon">ü§î</div>
                    <div class="instruction-text">If you're <strong>not sure or it depends on context</strong>, stay in the <strong>MIDDLE</strong></div>
                </div>
            </div>

            <div class="direction-showcase">
                <div class="direction-item dir-banter">‚Üê BANTER</div>
                <div class="direction-item dir-neutral">MIDDLE</div>
                <div class="direction-item dir-bullying">BULLYING ‚Üí</div>
            </div>

            <button class="btn-primary" onclick="nextSlide()">Start Activity</button>
        `;
    }

    function renderWord(index) {
        const progress = ((index + 1) / words.length) * 100;
        const total = votes[index].banter + votes[index].bullying;

        return `
            <div class="word-section">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                
                <div class="word-number">Word ${index + 1} of ${words.length}</div>
                
                <div class="word-display-container">
                    <div class="word-display">${words[index]}</div>
                </div>

                <div class="choice-section">
                    <div class="choice-box">
                        <div class="arrow arrow-left">‚Üê</div>
                        <div class="choice-label label-banter">BANTER</div>
                    </div>
                    
                    <div class="choice-box">
                        <div class="arrow arrow-right">‚Üí</div>
                        <div class="choice-label label-bullying">BULLYING</div>
                    </div>
                </div>

                <div class="voting-section">
                    <div class="voting-title">Record Student Votes</div>
                    
                    <div class="vote-grid">
                        <div class="vote-input-group">
                            <div class="vote-label vote-label-banter">Banter</div>
                            <input 
                                type="number" 
                                class="vote-input" 
                                min="0" 
                                value="${votes[index].banter}"
                                onchange="updateVote(${index}, 'banter', this.value)"
                            >
                        </div>
                        
                        <div class="vote-input-group">
                            <div class="vote-label vote-label-bullying">Bullying</div>
                            <input 
                                type="number" 
                                class="vote-input" 
                                min="0" 
                                value="${votes[index].bullying}"
                                onchange="updateVote(${index}, 'bullying', this.value)"
                            >
                        </div>
                    </div>

                    <div class="vote-total">
                        Total Votes:<span class="vote-total-number">${total}</span>
                    </div>
                </div>

                <button class="btn-primary" onclick="nextSlide()">
                    ${index === words.length - 1 ? 'View Results' : 'Next Word ‚Üí'}
                </button>
            </div>
        `;
    }

    function renderSummary() {
        let summaryHTML = `
            <h1 class="title">Activity Complete! üéâ</h1>
            <p class="subtitle">Here's how the class voted on each word</p>
            
            <div class="summary-grid">
        `;

        words.forEach((word, index) => {
            const total = votes[index].banter + votes[index].bullying;
            const banterPercent = total > 0 ? Math.round((votes[index].banter / total) * 100) : 0;
            const bullyingPercent = total > 0 ? Math.round((votes[index].bullying / total) * 100) : 0;

            summaryHTML += `
                <div class="summary-card">
                    <div class="summary-word">"${word}"</div>
                    <div class="summary-stats">
                        <div class="stat-box stat-banter">
                            <div class="stat-value">${votes[index].banter}</div>
                            <div class="stat-label">Banter (${banterPercent}%)</div>
                        </div>
                        <div class="stat-box stat-bullying">
                            <div class="stat-value">${votes[index].bullying}</div>
                            <div class="stat-label">Bullying (${bullyingPercent}%)</div>
                        </div>
                    </div>
                </div>
            `;
        });

        summaryHTML += `
            </div>
            <button class="btn-primary" onclick="resetGame()">Play Again</button>
        `;

        return summaryHTML;
    }

    function updateVote(index, type, value) {
        votes[index][type] = Math.max(0, parseInt(value) || 0);
        render();
    }

    function nextSlide() {
        currentSlide++;
        render();
    }

    function resetGame() {
        currentSlide = 0;
        votes = Array(words.length).fill().map(() => ({ banter: 0, bullying: 0 }));
        render();
    }

    function render() {
        const app = document.getElementById('app');
        
        if (currentSlide === 0) {
            app.innerHTML = renderInstructions();
        } else if (currentSlide <= words.length) {
            app.innerHTML = renderWord(currentSlide - 1);
        } else {
            app.innerHTML = renderSummary();
        }

        app.className = 'card fade-in';
    }

    render();
</script>
