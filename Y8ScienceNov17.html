<script>
    const slides = [
        {
            title: "Welcome",
            content: `
                <div class="title-slide">
                    <div class="title-header">
                        <div class="school-name">Palm River Academy</div>
                        <div class="class-info">Year 8 & Year 9 Science</div>
                        <div class="title-date">Monday, 18 November 2025</div>
                        <div class="unit-topic">Anti-Bullying Week:<br>Writing Scientific Hypotheses</div>
                    </div>
                    
                    <div class="objective-box">
                        <div class="box-title">üî¨ Learning Objective</div>
                        <div class="box-content">Write testable hypotheses about bullying in our school using scientific reasoning</div>
                    </div>
                </div>
            `
        },
        {
            title: "Three Statements",
            content: `
                <h2>What Makes These Different?</h2>
                
                <div class="statement-box">
                    <p><strong>Statement 1:</strong> "It will rain tomorrow."</p>
                    <p><strong>Statement 2:</strong> "Plants need water to grow."</p>
                    <p><strong>Statement 3:</strong> "Year 8 students experience more bullying than Year 9 students."</p>
                </div>
                
                <div class="question-box">
                    <p style="color: white; font-size: clamp(1.375rem, 3.25vmin, 2.5rem); font-weight: 800; margin-bottom: clamp(0.75rem, 1.5vmin, 1.5rem);">ü§î Think About It</p>
                    <p style="color: white; font-size: clamp(1.1875rem, 2.6vmin, 2rem); font-weight: 600;">Which statements can we test with data? Which ones explain WHY something happens?</p>
                </div>
                
                <div class="large-text" style="color: var(--primary); margin-top: clamp(1.5rem, 3vmin, 3rem);">
                    Today we'll learn to write scientific hypotheses that can be tested with our investigation.
                </div>
            `

        {
            title: "What is a Prediction?",
            content: `
                <h2>Understanding Predictions</h2>
                
                <div class="vocab-card">
                    <div class="vocab-term">üìä Prediction</div>
                    <div class="vocab-definition">An educated guess about what we think will happen, based on observations or prior knowledge</div>
                </div>
                
                <div class="concept-card">
                    <h3>Examples of Predictions for Our Investigation</h3>
                    <ul style="text-align: left;">
                        <li>Cyber bullying is more common than physical bullying</li>
                        <li>Bullying happens more during lunch than during lessons</li>
                        <li>Year 4 students witness more bullying than Year 9 students</li>

                    <p style="font-size: clamp(1.0625rem, 2.15vmin, 1.75rem); font-weight: 700;">üí° Key Point: Predictions tell us WHAT we think will happen, but they don't explain WHY.</p>

            title: "From Predictions to Hypotheses",

                <div class="large-text" style="background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">

    let currentSlide = 0;

    function updateSlide() {
        const slideContent = document.getElementById('slide-content');
        slideContent.innerHTML = slides[currentSlide].content;
        slideContent.className = 'slide fade-in';
        
        const progress = ((currentSlide + 1) / slides.length) * 100;
        document.getElementById('progress-fill').style.width = `${progress}%`;
        document.getElementById('current-slide').textContent = `Slide ${currentSlide + 1}`;
        document.getElementById('total-slides').textContent = `of ${slides.length}`;
        
        document.getElementById('prev-btn').disabled = currentSlide === 0;
        document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
    }

    function changeSlide(direction) {
        const newSlide = currentSlide + direction;
        if (newSlide >= 0 && newSlide < slides.length) {
            currentSlide = newSlide;
            updateSlide();
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') changeSlide(-1);
        if (e.key === 'ArrowRight') changeSlide(1);
    });

    updateSlide();
