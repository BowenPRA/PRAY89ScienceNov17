    function updateSlide() {
        const slideContent = document.getElementById('slide-content');
        slideContent.innerHTML = slides[currentSlide].content;
        slideContent.className = 'slide fade-in';
        
        const progress = ((currentSlide + 1) / slides.length) * 100;
        document.getElementById('progress-fill').style.width = `${progress}%`;
        document.getElementById('current-slide').textContent = `Slide ${currentSlide + 1}`;
        document.getElementById('total-slides').textContent = `of ${slides.length}`;
        
        document.getElementById('prev-btn').disabled = currentSlide === 0;
        document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
    }

    function changeSlide(direction) {
        const newSlide = currentSlide + direction;
        if (newSlide >= 0 && newSlide < slides.length) {
            currentSlide = newSlide;
            updateSlide();
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') changeSlide(-1);
        if (e.key === 'ArrowRight') changeSlide(1);
    });

    updateSlide();
</script>
