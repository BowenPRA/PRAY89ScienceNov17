<body>

<div class="container">
  <div class="header">
    <h1 class="site-title">BowenPRA's Lesson Plans</h1>
    <p class="site-subtitle">Palm River Academy</p>
    <p class="site-description">Interactive science and math lesson plans designed for engaging, inquiry-based learning</p>
    
    <div class="stats-container">
      <div class="stat-box">
        <div class="stat-number" id="lesson-count">0</div>
        <div class="stat-label">Lessons</div>
      </div>
    </div>
  </div>

  <div class="search-container">
    <input type="text" class="search-input" id="search-input" placeholder="Search lessons by title, subject, or topic...">
  </div>

  <div id="lessons-container">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading lessons...</p>
    </div>
  </div>

  <div class="footer">
    <p class="footer-text">
      View this repository on <a href="https://github.com/BowenPRA/Lessons" class="footer-link" target="_blank">GitHub</a>
    </p>
  </div>
</div>

<script>
  const GITHUB_API = 'https://api.github.com/repos/BowenPRA/Lessons/contents';
  const GITHUB_PAGES_BASE = 'https://bowenpra.github.io/Lessons/';
  
  let allLessons = [];

  async function fetchLessons() {
    try {
      const response = await fetch(GITHUB_API);
      if (!response.ok) throw new Error('Failed to fetch lessons');
      
      const files = await response.json();
      const htmlFiles = files.filter(file => 
        file.name.endsWith('.html') && file.name.toLowerCase() !== 'index.html'
      );

      allLessons = await Promise.all(htmlFiles.map(async file => {
        try {
          const contentResponse = await fetch(file.download_url);
          const htmlContent = await contentResponse.text();
          
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlContent, 'text/html');
          
          const title = doc.querySelector('title')?.textContent || 
                       doc.querySelector('h1')?.textContent || 
                       file.name.replace('.html', '').replace(/-/g, ' ');
          
          const metaDescription = doc.querySelector('meta[name="description"]')?.content || '';
          
          const lessonDate = doc.querySelector('.lesson-date')?.textContent || '';
          const classInfo = doc.querySelector('.class-info')?.textContent || '';
          
          let description = metaDescription;
          if (!description) {
            const objective = doc.querySelector('.objective-box .box-content')?.textContent || 
                            doc.querySelector('.box-content')?.textContent || '';
            description = objective;
          }
          
          const tags = [];
          if (title.toLowerCase().includes('science')) tags.push('Science');
          if (title.toLowerCase().includes('math')) tags.push('Math');
          if (title.toLowerCase().includes('year') || title.toLowerCase().includes('y8') || title.toLowerCase().includes('y9')) {
            const yearMatch = title.match(/Y(\d+)|Year (\d+)/i);
            if (yearMatch) tags.push(`Year ${yearMatch[1] || yearMatch[2]}`);
          }
          if (title.toLowerCase().includes('hypothesis') || title.toLowerCase().includes('hypotheses')) tags.push('Scientific Method');
          if (title.toLowerCase().includes('bullying')) tags.push('Social Studies');
          
          return {
            filename: file.name,
            url: GITHUB_PAGES_BASE + file.name,
            title: title,
            description: description,
            date: lessonDate,
            classInfo: classInfo,
            tags: tags
          };
        } catch (error) {
          console.error(`Error parsing ${file.name}:`, error);
          return {
            filename: file.name,
            url: GITHUB_PAGES_BASE + file.name,
            title: file.name.replace('.html', '').replace(/-/g, ' '),
            description: '',
            date: '',
            classInfo: '',
            tags: []
          };
        }
      }));

      allLessons.sort((a, b) => {
        if (a.date && b.date) return b.date.localeCompare(a.date);
        return a.title.localeCompare(b.title);
      });

      displayLessons(allLessons);
      updateStats(allLessons.length);
    } catch (error) {
      console.error('Error fetching lessons:', error);
      document.getElementById('lessons-container').innerHTML = `
        <div class="no-results">
          <h2 class="no-results-title">Unable to load lessons</h2>
          <p class="no-results-text">Please check your connection and try again</p>
        </div>
      `;
    }
  }

  function displayLessons(lessons) {
    const container = document.getElementById('lessons-container');
    
    if (lessons.length === 0) {
      container.innerHTML = `
        <div class="no-results">
          <h2 class="no-results-title">No lessons found</h2>
          <p class="no-results-text">Try adjusting your search terms</p>
        </div>
      `;
      return;
    }

    const grid = document.createElement('div');
    grid.className = 'lessons-grid';

    lessons.forEach(lesson => {
      const card = document.createElement('a');
      card.className = 'lesson-card';
      card.href = lesson.url;

      const headerGradients = [
        'var(--gradient-primary)',
        'var(--gradient-purple)',
        'var(--gradient-orange)'
      ];
      const gradient = headerGradients[Math.floor(Math.random() * headerGradients.length)];

      const metaParts = [];
      if (lesson.classInfo) metaParts.push(lesson.classInfo);
      if (lesson.date) metaParts.push(lesson.date);
      const metaText = metaParts.join(' â€¢ ');

      card.innerHTML = `
        <div class="lesson-header" style="background: ${gradient}">
          <h2 class="lesson-title">${lesson.title}</h2>
          ${metaText ? `<div class="lesson-meta">${metaText}</div>` : ''}
        </div>
        <div class="lesson-body">
          ${lesson.description ? `<p class="lesson-description">${lesson.description}</p>` : ''}
          ${lesson.tags.length > 0 ? `
            <div class="lesson-tags">
              ${lesson.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          ` : ''}
        </div>
      `;

      grid.appendChild(card);
    });

    container.innerHTML = '';
    container.appendChild(grid);
  }

  function updateStats(count) {
    document.getElementById('lesson-count').textContent = count;
  }

  function handleSearch(event) {
    const searchTerm = event.target.value.toLowerCase();
    
    if (!searchTerm) {
      displayLessons(allLessons);
      return;
    }

    const filtered = allLessons.filter(lesson => 
      lesson.title.toLowerCase().includes(searchTerm) ||
      lesson.description.toLowerCase().includes(searchTerm) ||
      lesson.tags.some(tag => tag.toLowerCase().includes(searchTerm)) ||
      lesson.classInfo.toLowerCase().includes(searchTerm)
    );

    displayLessons(filtered);
  }

  document.getElementById('search-input').addEventListener('input', handleSearch);

  fetchLessons();
</script>
